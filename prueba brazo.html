<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

            display: flex;
            justify-content: space-between;

            padding: 20px;
        }

            display: flex;

            background-color: #3498db;
            color: #fff;
            border: none;

            outline: none;
            transition: background-color 0.3s;
        }

    </div>

    <div class="controls">
        <button id="turnLeftBtn" onclick="turnLeft()">Girar Izquierda</button>
        <button id="turnRightBtn" onclick="turnRight()">Girar Derecha</button>
    </div>
</div>

        const width = window.innerWidth;
    const height = window.innerHeight / 2;
    var scene = new THREE.Scene();
        var aspect = window.innerWidth / window.innerHeight;
        var camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000);
        camera.position.z = 5;
        camera.position.x = 5;
        camera.position.y = 5;
        camera.lookAt(0, 0, 0);  // Ajustado para mirar al origen
        camera.updateProjectionMatrix();

        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    var a1, a2, a3, Arm, shoulder, elbow, scene, camera, renderer;

   function moveArmToPoints(P, Q) {
    var numSteps = 60;
    var intermediatePositions = [];
    for (var i = 0; i <= numSteps; i++) {
        var factor = i / numSteps;
        var intermediatePosition = new THREE.Vector3(
            (1 - factor) * P.x + factor * Q.x,
            (1 - factor) * P.y + factor * Q.y,
            (1 - factor) * P.z + factor * Q.z
        );
        intermediatePositions.push(intermediatePosition);
    }

    var step = 0;
    var interval = 100;

    function animateStep() {
        if (step < intermediatePositions.length) {
            var intermediatePosition = intermediatePositions[step];

            var th1 = Math.atan2(intermediatePosition.y, intermediatePosition.x);
                        var r1 = Math.sqrt(intermediatePosition.x ** 2 + intermediatePosition.y ** 2);
                        var r2 = -(intermediatePosition.z - a1);
                        var phi2 = Math.atan2(r2, r1);
                        var r3 = Math.sqrt(r1 ** 2 + r2 ** 2);
                        var phi1 = Math.acos((a3 ** 2 - a2 ** 2 - r3 ** 2) / (-2 * a2 * r3));
                        var th2 = phi2 - phi1;
                        var phi3 = Math.acos((r3 ** 2 - a2 ** 2 - a3 ** 2) / (-2 * a2 * a3));
                        var th3 = Math.PI - phi3;

                        Arm.position.copy(intermediatePosition);
                        shoulder.rotation.z = th1;
                        elbow.rotation.z = th2;


            step++;
            setTimeout(animateStep, interval);
        }
    }

    function init() {


         a1 = 2;
         a2 = 0.5;
         a3 = 0.5;

        var material = new THREE.MeshStandardMaterial();

        var geometry = new THREE.BoxGeometry(2, 1, a1);
        var base = new THREE.Mesh(geometry, material);
        scene.add(base);

         shoulder = new THREE.Object3D();
        shoulder.translateY(0.5);
        base.add(shoulder);

        geometry = new THREE.BoxGeometry(a2, 2, 0.5);
        var lowerArm = new THREE.Mesh(geometry, material);
        lowerArm.translateY(1);
        shoulder.add(lowerArm);

         elbow = new THREE.Object3D();
        elbow.translateY(0.5);
        lowerArm.add(elbow);

        geometry = new THREE.BoxGeometry(a3, 2, 0.5);
         Arm = new THREE.Mesh(geometry, material);
        Arm.translateY(1);
        elbow.add(Arm);

        var light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(10, 5, 10);
        light.target = base;
        scene.add(light);

        light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        var options = {
            base: 0,
            shoulder: 0,
        };

        var zAxis = new THREE.Vector3(0, 0, 1);
        var yAxis = new THREE.Vector3(0, 1, 0);

        var GAMMA1 = 30;
        var X1 = 45;
    }

    }

    function turnLeft() {

    function turnRight() {

    }

     function render(){
        requestAnimationFrame(render);
        // Comenta o elimina la llamada a moveArmToPoints aquí
        var P = new THREE.Vector3((lowerArm.position.x) / 2, (base.position.y) / 2, (lowerArm.position.z) / 2);
        var Q = new THREE.Vector3((lowerArm.position.x) + (Arm.position.x / 2), (base.position.y) / 2, (lowerArm.position.z) + (Arm.position.z / 2));
        
        moveArmToPoints(P, Q);
        renderer.render(scene, camera);
        
    }
    render();


</body>
</html>
