<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Brazo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"></script>
</head>
<body>

<div class="container">
    <div class="controls" style="margin-right: 50px;">
        <button id="forwardBtn">Adelante</button>
        <button id="backwardBtn">Atrás</button>
    </div>

    <div class="controls">
        <button id="turnLeftBtn">Girar Izquierda</button>
        <button id="turnRightBtn">Girar Derecha</button>
    </div>
</div>
<div id="arm"></div>

<script type="module">
    // Variables globales
    const width = window.innerWidth;
    const height = window.innerHeight / 2;
    var scene, camera, renderer, a1, a2, a3, Arm, shoulder, elbow, base, lowerArm;
    var numsteps = 60;

    // Inicialización de la escena
    function init() {
        scene = new THREE.Scene();
        var aspect = window.innerWidth / window.innerHeight;
        camera = new THREE.PerspectiveCamera(60, aspect, 0.1, 1000);
        camera.position.set(10,10,10);
        camera.lookAt(0, 0, 0);
        camera.updateProjectionMatrix();

        renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        a1 = 2;
        a2 = 0.5;
        a3 = 0.5;

        var material = new THREE.MeshStandardMaterial();

        var geometry = new THREE.BoxGeometry(2, 1, a1);
        base = new THREE.Mesh(geometry, material);
        scene.add(base);

        shoulder = new THREE.Object3D();
        shoulder.translateY(0.5);
        base.add(shoulder);

        geometry = new THREE.BoxGeometry(a2, 2, 0.5);
        lowerArm = new THREE.Mesh(geometry, material);
        lowerArm.translateY(1);
        shoulder.add(lowerArm);

        elbow = new THREE.Object3D();
        elbow.translateY(0.5);
        lowerArm.add(elbow);

        geometry = new THREE.BoxGeometry(a3, 2, 0.5);
        Arm = new THREE.Mesh(geometry, material);
        Arm.translateY(1);
        elbow.add(Arm);

        var light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(10, 5, 10);
        light.target = base;
        scene.add(light);

        light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);

        render();
    }

    function moveForward() {
        var delta = 0.05;  
        var currentPosition = base.position.clone();
        var newPosition = currentPosition.add(new THREE.Vector3(delta, 0, 0));
        var P = new THREE.Vector3((lowerArm.position.x) / 2, (base.position.y) / 2, (lowerArm.position.z) / 2);
        var Q = (new THREE.Vector3((lowerArm.position.x) + (Arm.position.x / 2), (base.position.y) / 2, (lowerArm.position.z) + (Arm.position.z / 2)));
        moveArmToPoints(P, Q);
    }

    function moveBackward() {
        var delta = -0.05;  
        var currentPosition = base.position.clone();
        var newPosition = currentPosition.add(new THREE.Vector3(delta, 0, 0));
        var P = new THREE.Vector3((lowerArm.position.x) / 2, (base.position.y) / 2, (lowerArm.position.z) / 2);
        var Q = (new THREE.Vector3((lowerArm.position.x) + (Arm.position.x / 2), (base.position.y) / 2, (lowerArm.position.z) + (Arm.position.z / 2)));
        moveArmToPoints(P, Q);
    }

    function turnLeft() {
        var angle = Math.PI / 180;  
        var currentRotation = base.rotation.clone();
        var newRotation = currentRotation.add(new THREE.Vector3(0, 0, angle));
        moveArmToPoints(currentRotation, newRotation);
    }

    function turnRight() {
        var angle = -Math.PI / 180;  
        var currentRotation = base.rotation.clone();
        var newRotation = currentRotation.add(new THREE.Vector3(0, 0, angle));
        moveArmToPoints(currentRotation, newRotation);
    }

    function render() {
        requestAnimationFrame(render);
        let numSteps = 60;
		var P = new THREE.Vector3(1,3,2);
		var Q = new THREE.Vector3(2,5,2);
		for(let i = 0; i <= numSteps; i++){
		let factor = i / numSteps;
		moveArmToPoints(P, Q,factor);
		};
		renderer.render(scene, camera);
    }

   function moveArmToPoints(P, Q,factor) { 
        var intermediatePositions = [];  
            var intermediatePosition = new THREE.Vector3(
                (1 - factor) * P.x + factor * Q.x,
                (1 - factor) * P.y + factor * Q.y,
                (1 - factor) * P.z + factor * Q.z
            );
            
            intermediatePositions.push(intermediatePosition); 
			animateStep();   

	

        function animateStep() {
        var step = 0;
        var interval = 10000;
            if (step < intermediatePositions.length) {
                var intermediatePosition = intermediatePositions[step];

                var th1 = Math.atan2(intermediatePosition.y, intermediatePosition.x);
                var r1 = Math.sqrt(intermediatePosition.x ** 2 + intermediatePosition.y ** 2);
                var r2 = -(intermediatePosition.z - a1);
                var phi2 = Math.atan2(r2, r1);
                var r3 = Math.sqrt(r1 ** 2 + r2 ** 2);
                var phi1 = Math.acos((a3 ** 2 - a2 ** 2 - r3 ** 2) / (-2 * a2 * r3));
                var th2 = phi2 - phi1;
                var phi3 = Math.acos((r3 ** 2 - a2 ** 2 - a3 ** 2) / (-2 * a2 * a3));
                var th3 = Math.PI - phi3;

                Arm.position.copy(intermediatePosition);
                shoulder.rotation.z = th1;
                elbow.rotation.z = th2;

                step++;
                setTimeout(animateStep, interval);
            }
        } 
        
    }

    // Llamada a la funci?n init
    init();

    // Agregar event listeners a los botones
    document.getElementById("forwardBtn").addEventListener("click", moveForward);
    document.getElementById("backwardBtn").addEventListener("click", moveBackward);
    document.getElementById("turnLeftBtn").addEventListener("click", turnLeft);
    document.getElementById("turnRightBtn").addEventListener("click", turnRight);
</script>
</body>
</html>
